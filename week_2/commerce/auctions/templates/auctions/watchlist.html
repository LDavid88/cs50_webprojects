{% extends "auctions/layout.html" %}

{% block body %}
    <div class="row mx-1">
        {% for listing in listings %}
            {% if listing.is_active %}
                <div class="card" style="width: 18rem;">
                  <img src="{{ listing.image }}" class="card-img-top" alt="{{ listing.title }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listing' listing.id %}" class="btn btn-primary">Go Auction</a><hr>
                    <form action="{% url 'removeWatchlist' listing.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Remove From Watchlist</button>
                    </form>
                  </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
