<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div>
            <img src="assets/google.webp" alt="Google" id="advanced_img">
            <a href="index.html">Google Search</a>
        </div><br><br>
        <p>Advanced Search</p>
        <div class="lda"></div>
        <div class="ara">Find pages with...</div>
        <div class="advanced">

                <input type="text" id="1" name="adv_search"><br>

                <input type="text" id="3" name="adv_search"><br>

                <label></label>

            </form>
        </div>
